{% extends 'base_editor.html' %}

{% block content %}
  <div class="bg-search-wrapper">
    <p class="action-text">I want a table on </p>
    <input id="img-search-input" type="text" value="a simple dark background" class="input-xlarge search-input">
    <button type="button" class="btn btn-large" id="img-search-btn"><i class="icon-search" id="icon-search"></i> Search</button>
  </div><!-- bg-search-wrapper -->
  <div class="editor">
    <div class="controls">

      <div class="btn-group" id="table-selector-group">
      </div>

      <div class="btn-toolbar">
        <div class="btn-group">
          <div class="btn">
            <div class="color-preset-btn table-color-preset" style="background-color: #363636;"></div>
            <div class="color-preset-btn table-color-preset" style="background-color: #355C17;"></div>
            <div class="color-preset-btn table-color-preset" style="background-color: #235080;"></div>
            <div class="color-preset-btn table-color-preset" style="background-color: #802525;"></div>
            <div class="color-preset-btn table-color-preset" style="background-color: #4D3A10;"></div>
          </div>
          <div class="btn"><input id="table-color-picker" type="hidden" value="color"/></div>
        </div>
      </div>

      <hr>

      <div class="btn-group">
        <a class="btn bg-selector style-selector" value="color"><div class="btn-bg-solid-png"></div></a>
        <a class="btn bg-selector style-selector" value="radient"><div class="btn-bg-radient-png"></div></a>
        <a class="btn bg-selector style-selector" value="gradient"><div class="btn-bg-grad-png"></div></a>
        <a class="btn bg-selector style-selector" value="image"><div class="btn-bg-img-png"></div></a>
      </div>

      <div class="btn-toolbar">
        <div class="btn-group">
          <div class="btn">
            <div class="color-preset-btn bg-color-preset" style="background-color: #363636;"></div>
            <div class="color-preset-btn bg-color-preset" style="background-color: #355C17;"></div>
            <div class="color-preset-btn bg-color-preset" style="background-color: #235080;"></div>
            <div class="color-preset-btn bg-color-preset" style="background-color: #4D3A10;"></div>
          </div>
          <div class="btn">
            <input id="bg-color-picker-1" type="hidden" value="color"/>
            <input id="bg-color-picker-2" type="hidden" value="color"/>
          </div>
        </div>
      </div>

      <hr>

      <div class="input-prepend">
        <span class="add-on"><i class="icon-picture"></i></span>
        <select id="bg-preset-select" class="ctrl-dropdown">
        </select>
      </div>
      <div class="input-append">
        <input class="ctrl-input" id="background-url" size="36" placeholder="background image url" type="text">
        <span class="btn add-on" id="background-url-toggle"><i class="icon-ok"></i></span>
      </div>

      <hr>

      <div class="input-append">
        <input class="ctrl-input" id="logo-url" size="36" placeholder="logo image url" type="text">
        <span class="btn add-on" id="logo-url-toggle"><i class="icon-ok"></i></span>
      </div>
      <div class="btn-toolbar">
        <div class="btn-group">
          <div class="btn" id="opacity-minus"><i class="icon-minus"></i></div>
          <div class="btn disabled param-label" id="opacity-label">opacity 100%</div>
          <div class="btn" id="opacity-plus"><i class="icon-plus"></i></div>
        </div>
      </div>

      <div class="btn-toolbar">
        <div class="btn-group">
          <div class="btn" id="scale-minus"><i class="icon-minus"></i></div>
          <div class="btn disabled param-label" id="scale-label">scale 100%</div>
          <div class="btn" id="scale-plus"><i class="icon-plus"></i></div>
        </div>
      </div>

    </div><!-- controls -->
    <div class="viewer">
      <canvas class="canvas-wrapper" style="background-color: #222" id="designer-canvas" width="800px" height="577px">
        <div class="loader"><img src="{{ STATIC_URL }}img/blue_spinner.gif"/></div>
      </canvas>
      <div class="btn-group btn-group-rooms">
        <a onclick="alert('Support for Poker Stars is coming soon.\n\nSend me an email to info@taably.com if you want support for other rooms or you have any questions or requests.')" data-width=792 data-height=546 class="btn btn-large disabled">Poker Stars</a>
        <a data-width=800 data-height=577 class="btn btn-large room-selector">iPoker Network</a>
        <a data-width=794 data-height=511 class="btn btn-large room-selector">Party Poker</a>
        <a class="btn btn-primary btn-large" id="download-layout"><i class="icon-download-alt icon-white"></i> Download</a>
      </div>
    </div><!-- viewer -->
  </div><!-- editor -->
{% endblock %}
